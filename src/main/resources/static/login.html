<!DOCTYPE html>
<html>
<head>
    <title>Thin Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/thin-admin.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="style/style.css" rel="stylesheet">


</head>
<body>


<div class="login-logo">
    <img src="images/logo.png" width="147" height="33">
</div>

<div class="widget">
    <div class="login-content">
        <div class="widget-content" style="padding-bottom:0;">
            <form method="get" action="index.html" class="no-margin">
                <h3 class="form-title">Login to your account</h3>

                <fieldset>
                    <div class="form-group no-margin">
                        <label for="email">Email</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input type="email" placeholder="Your Email" class="form-control input-lg" id="email">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input type="password" placeholder="Your Password" class="form-control input-lg"
                                   id="password">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <label class="checkbox">
                        <div class="checker"><span><input type="checkbox" value="1" name="remember"></span></div>
                        Remember me
                    </label>
                    <button class="btn btn-warning pull-right" type="submit">
                        Login <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                    <div class="forgot"><a href="#" class="forgot">Forgot Username or Password?</a></div>
                </div>


            </form>


        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>


<!--switcher html start-->

    <div class="demo-icon"></div>
    <div class="form_holder">


        <div class="predefined_styles">
            <a class="styleswitch" rel="a" href=""><img alt="" src="images/a.jpg"></a>
            <a class="styleswitch" rel="b" href=""><img alt="" src="images/b.jpg"></a>

            <a class="styleswitch" rel="h" href=""><img alt="" src="images/h.jpg"></a>

            <a class="styleswitch" rel="j" href=""><img alt="" src="images/j.jpg"></a>

    </div>
</div>
